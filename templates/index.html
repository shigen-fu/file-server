<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>文件局域网上传</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">
    <style>
        /* 优化二维码容器的样式 */
        #qrcode {
          display: none;
          border-radius: 10px;
          border: 2px solid #007bff;
          background-color: #ffffff;
          padding: 10px;
          position: relative;
          width: 256px;
        }

        /* 添加小三角形指示器 */
        #qrcode:before {
          content: '';
          position: absolute;
          top: -20px; /* 控制三角形的位置 */
          left: 20%;
          transform: translateX(-50%);
          border-width: 10px;
          border-style: solid;
          border-color: transparent transparent #007bff transparent; /* 蓝色边框，其他透明 */
        }
        .btn-primary {
          margin-top: 20px; 
          padding: 10px 20px; 
          font-size: 16px; 
          background-color: #0087F7; 
          color: #fff; border: none; 
          border-radius: 5px; 
          cursor: pointer;
        }    
    </style>
</head>

<body>
<div>
    <!-- Change action value to your upload address -->
    <form action="{{ url_for('upload_file') }}" class="dropzone" method="POST" enctype="multipart/form-data"></form>
    <button id="toggleQRCodeBtn" class="btn-primary">显示二维码</button>
    <a href="{{address}}/list"><button id="toggle" class="btn-primary">文件列表</button></a>
    <div id="qrcode" style="margin-top: 20px; display: none;"></div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/dropzone/5.9.3/dropzone.min.js" type="application/javascript"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" type="application/javascript"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js" type="application/javascript"></script>
<script type="text/javascript">
    // Dropzone 配置
    const MAX_FILE_SIZE = '{{max_content_length}}'; // 最大文件大小，单位为Bytes
    Dropzone.autoDiscover = false;
    var myDropzone = new Dropzone('.dropzone', {
      maxFilesize: MAX_FILE_SIZE,
    });

    // 显示和隐藏二维码
    const toggleQRCodeBtn = $('#toggleQRCodeBtn');
    const qrcodeEl = $('#qrcode');
    const qrcode = new QRCode(qrcodeEl[0], {
      width: 256,
      height: 256,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
    
    toggleQRCodeBtn.click(function() {
      if (qrcodeEl.css('display') === 'none') {
        const address = '{{address}}';
        qrcode.clear();
        qrcode.makeCode(address);
        qrcodeEl.show();
        toggleQRCodeBtn.text('隐藏二维码');
      } else {
        qrcodeEl.hide();
        toggleQRCodeBtn.text('显示二维码');
      }
    });
</script>
</body>
